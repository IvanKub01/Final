<!DOCTYPE html>
<html lang="en">

<head>
	<title>HeatChart</title>

	<!--   G L O B A L S   CSS AND JS FILES, FAVICON, VIEWPORT AND CHARSET   -->
	<meta charset="utf-8">
	<!-- <meta http-equiv="Content-Type" content="text/html; charset=utf-8"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link rel="icon" type="image/png" href="../static/img/logo.gif" />

	<!-- vendor css files -->
	<link rel="stylesheet" href="../static/css/vendor/bootstrap.min.css">

	<!-- vendor js files -->
	<!-- <script src="../static/js/vendor/jquery.min.js"></script>
	<script src="../static/js/vendor/popper.min.js"></script>
	<script src="../static/js/vendor/bootstrap.min.js"></script> -->
	<!-- <script src="../static/js/vendor/json2.js"></script> -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
	   
	<!-- app css files -->
	<link rel="stylesheet" href="../static/css/signup.css">

	<!-- app js files -->
	<script src="../static/js/signup.js"></script>
</head>

<body id="htmlBody">

	<div class="mx-auto mt-2 header-frame font-user1">
		<a href="{{deployed}}" class="mainTitle"><span class="ms-2">Fibertec HeatChart</span></a>
		<img src="../static/img/mibalogo.png" class="mibalogo" alt="Logo">
	</div>

	<div class="mx-auto frame60">
		<div class="mt-5 frame main-div">
			<div>
				<form id="SignForm" autocomplete="off" action="signup" method="post">

					<div class="d-inline-block y-align-top">
						<label for="login" class="font-user2"><span class="ID Uživatele"></span></label>
						<input id="login" type="text" size="10" name="nAuditorID">
					</div>
					<div class="d-inline-block y-align-top">
						<label id="labPass" hidden for="pass" class="font-user2"><span class="Heslo"></span></label>
						<input id="pass" type="password" name="sPassword" size="10">
					</div>

					<button id="getLogged" type="submit" class="logInButton btn btn-outline-secondary y-align-bottom">Prihlásit se</button>

				</form>

			</div>

		</div>

		<div id='flashesSignUP'>
			{% for message in get_flashed_messages() %}
				{{message}}
			{% endfor %}
		</div>
		<p id='flashSignUP'></p>

		<br>
	</div>

</body>

</html>
